<!DOCTYPE html>
<html>

    <head>
        <title>{{title}}</title>
        <meta charset="utf-8">
        <meta name="description" content={{description}}>
        <!--insert favicon-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">-->
        <script src="https://kit.fontawesome.com/71b563ad31.js" crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Zen+Kaku+Gothic+Antique:wght@400;500&display=swap');
        </style>
        {% block page_css %}{% endblock %}
    </head>

    <body>
        {% include 'navbar.html' %}
        {% block pageContent %}{% endblock %}
        <!--Include flash messages-->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash-container">
                    <div class="{{ category }} flash">{{ message }}</div>
                </div>
            {% endfor %}
        {% endwith %}

        {% block page_script %}{% endblock %}
    </body>

</html>
